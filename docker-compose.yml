version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: phx
      POSTGRES_PASSWORD: phx
      POSTGRES_DB: phx
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: ./apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://phx:phx@postgres:5432/phx
      OBJECT_STORE_PATH: /data/object-store
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    depends_on:
      - postgres
  worker:
    build: ./apps/worker
    environment:
      DATABASE_URL: postgresql+psycopg://phx:phx@postgres:5432/phx
      OBJECT_STORE_PATH: /data/object-store
    volumes:
      - ./data:/data
    depends_on:
      - postgres
  web:
    build: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
volumes:
  pgdata:
